<!DOCTYPE html>
<html lang="ru">
  <head>
	<meta charset="utf-8">
	<title>HTML Academy: Нёрдс</title>
  </head>
  <body>
<header class="main-header">
<div class="main-header-logo">
	<img src="img/nerds-logo.svg" width="160" height="65" alt="Нёрдс">
</div>

<nav class="header-navigation">
	<ul class="site-navigation">
	<li><a href="#">Студия</a></li>
	<li><a href="#">Клиенты</a></li>
	<li><a class="active" href="#">Магазин</a></li>
	<li><a href="#">Контакты</a></li>
  </ul>

   <ul class="basket">
	<li><a href="#">Корзина</a></li>
   </ul>
</nav>
<h1>Магазин готовых шаблонов</h1>
</header>
<main class="container">
	<form action="/echo" method="post">
	<div class="left-column">
		<div class="price">
			<input type="range" id="dayscount" name="price" min="0" max="15" step="1">
			<p>От <span>0</span> До <span>15 000</span></p>
		</div>

		<div class="grid">
			<ul class="grid-list">
				<li>
					<input type="radio" name="apadtive" id="apadtive" checked> <label for="apadtive">Адаптивная</label>
				</li>

				<li>
					<input type="radio" name="fixed" id="fixed">	<label for="fixed">Фиксированная</label>
				</li>

				<li>
					<input type="radio" name="rubber" id="rubber"> <label for="rubber">Резиновая</label>
				</li>
			</ul>
		</div>

	<div class="features">
		<ul class="features-list">
			<li>
				<input type="radio" name="slider" id="slider" checked> <label for="slider">Слайдер</label>
			</li>

			<li>
				<input type="radio" name="features-block" id="features-block"> <label for="features-block">Блок приемуществ</label>
			</li>

			<li>
				<input type="radio" name="news" id="news" checked> <label for="news">Новости</label>
			</li>

			<li>
				<input type="radio" name="gallery" id="gallery"> <label for="gallery">Галерея</label>
			</li>

			<li>
				<input type="radio" name="basket" id="basket"> <label for="basket">Корзина</label>
			</li>
		</ul>
		<input type="submit" name="submit" value="Показать">

	</div>
	</div>
</form>

	<div class="right-column">
		<b>Сортировать:</b>
		<ul class="breadcrumps">
			<li>
				<a class="btn active" href="#">По цене</a>
			</li>

			<li>
				<a class="btn" href="#">По типу</a>
			</li>

			<li>
				<a class="btn" href="#">По названию</a>
			</li>

			<li>
				<span class="arrow-bot"></span>
			</li>

			<li> 
				<span class="arrow-top"></span>
			</li>
		</ul>

		<div class="stuff">
			<ul class="stuff-list">
				<li>
					<a href="#"><img src="img/img-sedona.jpg" width="360" height="576" alt="Sedona"></a>
				</li>

  		<li>
  			<a href="#"><img src=img/img-pink.jpg width="360" height="576" alt="Pink"></a>
  		</li>

  		<li>
  			<a href="#"><img src=img/img-barbershop.jpg width="360" height="576" alt="Barbershop"></a>
  		</li>

  		<li>
  			<a href="#"><img src=img/img-mishka.jpg width="360" height="576" alt="Mishka"></a>
  		</li>

  		<li>
  			<a href="#"><img src=img/img-aplus.jpg width="360" height="576" alt="Aplus"></a>
  		</li>

  		<li>
  			<a href="#"><img src=img/img-kvast.jpg width="360" height="576" alt="Kvast"></a>
  		</li>
  	</ul>
  </div>


   <div class="stuff-pagination">
  	<ul class="stuff-pagination-list">
  		<li>
			<a class="stuff-pagination-active">1</a>
		</li>

		<li>
			<a href="#">2</a>
		</li>

		<li>
			<a href="#">3</a>
		</li>

		<li>
			<a class="btn" href="#">Следующая</a>
			</li>
</ul>

	</div>
</div>
</main>
<footer class="main-footer">
	<article class="footer-social">
		<ul>
			<li>
				<a href="vk.com">
 				<img src="img/vk-icon.svg" alt="vk">
				</a>
			</li>

			<li>
				<a href="fb.com">
 				<img src="img/fb-icon.svg" alt="fb">
				</a>
			</li>

			<li>
				<a href="instagram.com">
 				<img src="img/insta-icon.svg" alt="instagram">
				</a>
			</li>
		</ul>
	</article>

	<div class="social-text">
		<b>Давайте дружить, это выгодно!</b>
		<p>Скидка 10% для друзей из социальных сетей.</p>
	</div>
</footer>

  </body>
  </html>
